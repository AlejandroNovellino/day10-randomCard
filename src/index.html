<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center vw-100 vh-100">
      <!-- Buttons row -->
      <div class="row justify-content-around py-1 bg-light">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            id="generateButton"
            type="button"
            class="btn btn-outline-success"
          >
            Generate New Card
          </button>
          <button
            id="timerButton"
            type="button"
            class="btn btn-outline-success"
          >
            Create With Timer
          </button>
        </div>
        <div
          id="timerDiv"
          class="d-flex border border-success rounded py-2 px-3 align-center text-success"
        >
          00
        </div>
      </div>
      <!-- Inputs row -->
      <div class="row justify-content-around py-1 bg-light">
        <form>
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text text-success"
                    >Width and Height in rem</span
                  >
                </div>
                <input
                  type="text"
                  placeholder="Width max visible 80"
                  id="newWidth"
                  class="form-control"
                />
                <input
                  type="text"
                  placeholder="Height max visible 40"
                  id="newHeight"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-1">
              <button
                id="changeSize"
                type="button"
                class="btn btn-outline-success"
              >
                Apply
              </button>
            </div>
            <div class="col-1">
              <button
                id="restartSize"
                type="button"
                class="btn btn-outline-success"
              >
                Restart
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Card row -->
      <div
        class="row justify-content-center align-items-center bg-success vw-100 vh-100"
      >
        <!-- Card -->
        <div id="card"></div>
      </div>
    </div>
  </body>
</html>
